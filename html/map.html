<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sanitize.css">

    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/map.css">


    <title>あのね。</title>



    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
    <link rel="stylesheet" type="text/css" href="css/9-6-3.css">


    <!-- CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <h1>マップ画面</h1>

    <div class="remainingmMessage"></div>

    <div class="popup" id="js-popup">
        <div class="popup-inner">
            <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
            <div class="Form">
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">宛先</span>
                        <select name="example2" size="5">
                            <option value="">5つの選択肢を表示</option>
                            <option>選択肢のサンプル2</option>
                            <option>選択肢のサンプル3</option>
                            <option>選択肢のサンプル4</option>
                            <option>選択肢のサンプル5</option>
                            <option>選択肢のサンプル6</option>
                            <option>選択肢のサンプル7</option>
                    </p>
                    <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">いつ</span>日にち</p>
                    <input type="text" class="Form-Item-Input" placeholder="例）2022/11/15">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>種類</p>
                    <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>メッセージ</p>
                    <textarea class="Form-Item-Textarea"></textarea>
                </div>
                <input type="submit" class="Form-Btn" value="置く">
            </div>
        </div>
        <div class="black-background" id="js-black-bg"></div>
    </div>
    <button id="js-show-popup">Show Popup</button>


    <div><canvas id="mapArea"></canvas></div>


    <div class="btn btn-comment"><span>コメント</span></div>
    <div class="btn btn-logout"><span>ログアウト</span></div>
    <div class="btn btn-returnTop"><span>戻る</span></div>
    <div class="btn btn-history"><span>履歴</span></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
    
    <script src="../js/map.js"></script>
    <script src="../js/mapDrawing.js"></script>
    
</body>

</html>
